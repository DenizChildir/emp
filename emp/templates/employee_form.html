<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/employees">Employees</a></li>
        <li><a href="/customers">Customers</a></li>
        <li><a href="/week">Week Overview</a></li>
        <li><a href="/email">Email</a></li>
        <li><a href="/messages">SMS</a></li>
    </ul>
</nav>

<h1>{{.Title}}</h1>
<form action="{{if .Employee}}/employees/{{.Employee.ID}}{{else}}/employees{{end}}" method="POST">
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="{{if .Employee}}{{.Employee.FullName}}{{end}}" required>
    </div>

    <div>
        <label for="active">
            <input type="checkbox" id="active" name="active" {{if .Employee}}{{if .Employee.Active}}checked{{end}}{{end}}>
            Active
        </label>
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{if .Employee}}{{.Employee.Phone}}{{end}}" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{if .Employee}}{{.Employee.Email}}{{end}}" required>
    </div>

    <div>
        <label for="msId">MS ID:</label>
        <input type="number" id="msId" name="msId" value="{{if .Employee}}{{.Employee.MsId}}{{end}}">
    </div>

    <div>
        <label for="excalId">Excal ID:</label>
        <input type="number" id="excalId" name="excalId" value="{{if .Employee}}{{.Employee.ExcalID}}{{end}}">
    </div>

    <div>
        <label for="rate">Rate:</label>
        <input type="number" step="0.01" id="rate" name="rate" value="{{if .Employee}}{{.Employee.Rate}}{{end}}" required>
    </div>

    <button type="submit">{{if .Employee}}Update{{else}}Create{{end}} Employee</button>
</form>
<a href="/employees" class="back-link">Back to Employees</a>
</body>
</html>
