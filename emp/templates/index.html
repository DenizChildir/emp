<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 2rem;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Workforce Management System</h1>
</header>

<nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/employees">Employees</a></li>
        <li><a href="/customers">Customers</a></li>
        <li><a href="/week">Week Overview</a></li>
        <li><a href="/email">Email</a></li>
        <li><a href="/messages">SMS</a></li>
    </ul>
</nav>

<main>
    <h1>Welcome to the Workforce Management System</h1>
    <p>Use the navigation above to access different parts of the system.</p>
</main>
</body>
</html>
